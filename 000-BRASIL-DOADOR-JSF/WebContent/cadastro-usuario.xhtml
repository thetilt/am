<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:head></h:head>
<h:body>
	<h1>Cadastro de Usu√°rio</h1>
	<h:form>
		<h:panelGrid columns="2">
			<p:outputLabel value="Login" for="login"/>
			<p:inputText id ="login" 
				value="#{usuarioBean.usuario.login}"/>
				
			<p:outputLabel value="Senha" for="pass"/>
			<p:password id="pass"
				value="#{usuarioBean.usuario.senha}"/>
				
			<p:outputLabel value="Perfil" for="perfil"/>	
			<p:selectOneMenu id="perfil" 
				value="#{usuarioBean.usuario.perfil}">
				<f:selectItem itemLabel="Gerente" itemValue="gerente"/>
				<f:selectItem itemLabel="Usuario" itemValue="usuario"/>
			</p:selectOneMenu>	
				
			<p:commandButton value="Salvar" 
				actionListener="#{usuarioBean.cadastrar}"/>
			<p:growl autoUpdate="true"/>			
		</h:panelGrid>
	</h:form>
	
</h:body>
</html>
