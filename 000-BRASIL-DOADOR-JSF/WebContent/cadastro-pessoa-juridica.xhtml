<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<ui:composition template="_template.xhtml">
	<ui:define name="corpo">

		<h1>Cadastro de Intituição de Saúde</h1>
		<h:messages />
		<h:form>
			<h:panelGrid columns="2">
				<p:outputLabel value="nome" for="nome" />
				<p:inputText  id="nome"
					value="#{pessoaJuridicaBean.pessoaJuridica.nome}" />
			
			<p:outputLabel value="Email : " for="email" />
	    		<p:inputText id="email" value="#{pessoaJuridicaBean.pessoaJuridica.email}" />
	    		
	    	
			
			<p:outputLabel value="cnpj" for="cnpj" />
				<p:inputText  id="cnpj"
					value="#{pessoaJuridicaBean.pessoaJuridica.cnpj}" />
			
			<p:outputLabel value="Endereco" for="endereco" />
				<p:inputText styleClass="form-control" id="endereco"
					value="#{pessoaJuridicaBean.pessoaJuridica.endereco}" />

			<p:outputLabel value="Razão Social" for="razaosocial" />
				<p:inputText styleClass="form-control" id="razaosocial"
					value="#{pessoaJuridicaBean.pessoaJuridica.razaoSocial}" />
			
			<p:outputLabel value="Senha" for="senha" />
				<p:inputText styleClass="form-control" id="senha"
					value="#{pessoaJuridicaBean.pessoaJuridica.senha}" />
			
			<p:outputLabel value="Telefone" for="telefone" />
				<p:inputText styleClass="form-control" id="telefone"
					value="#{pessoaJuridicaBean.pessoaJuridica.telefone}" />
			
			<p:outputLabel value="Usuario Ativo" for="usuarioativo" />
				<h:selectBooleanCheckbox  id="usuarioativo"
					value="#{pessoaJuridicaBean.pessoaJuridica.statusCadastro}" />
			
			

				

				<p:commandButton styleClass="btn btn-success" value="Salvar"
					actionListener="#{pessoaJuridicaBean.cadastrar}" />
			
			<p:growl autoUpdate="true"/>	
			</h:panelGrid>
		</h:form>
	</ui:define>
</ui:composition>
</html>
