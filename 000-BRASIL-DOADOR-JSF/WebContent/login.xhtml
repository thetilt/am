<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:head></h:head>
<h:body>
	<h1>Entre!</h1>
	<h:form>
		<h:panelGrid columns="2">
			<p:outputLabel value="Login" for="log"/>
			<p:inputText value="#{loginBean.email}" id="log"/>
			
			<p:outputLabel value="Senha" for="pass"/>
			<p:password value="#{loginBean.senha}" id="pass"/>
			
			<p:commandButton value="Entre" 
				action="#{loginBean.logar}"/>
			<p:link value="Cadastre-se!" outcome="cadastro-usuario"/>
			
			<p:growl autoUpdate="true"/>	
		</h:panelGrid>
	</h:form>
</h:body>
</html>
